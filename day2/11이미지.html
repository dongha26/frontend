<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day2_이미지</title>
</head>
<body>
    <!-- img 이미지 태그 : 인라인 요소. 
        src 속성값에 이미지 위치를 설정(url주소 또는 로컬위치 파일) 
        이미지 파일 위치 지정할 때 상대경로와 절대경로 모두 가능 -->
        <img src="어벤져스-_엔드게임_포스터.jpg" alt="어벤져스-_엔드게임_포스터">
        <img src="../images/20220719_152811.png" alt="은하">
        <img src="../images/20220719_15281111.png" alt="은하">
        <hr>
        <!-- 이미지크기 너비만 설정 (가로 세로 비율 유지),높이 height -->
        <img src="어벤져스-_엔드게임_포스터.jpg" alt="어벤져스-_엔드게임_포스터" style="width: 100px;">
        <img src="../images/20220719_152811.png" alt="은하" style="width: 100px;">
        <a href="http://www.spiderman.com" target="_blank">
        <img src="어벤져스-_엔드게임_포스터.jpg" alt="어벤져스-_엔드게임_포스터" style="width: 100px; height: 100px;">
    </a>
        <!-- 높이 height 까지 설정하면 가로세로 비율은 유지가 안될수도있습니다 -->
        <img src="어벤져스-_엔드게임_포스터.jpg" alt="어벤져스-_엔드게임_포스터" style="width: 100px; height: 100px;">
        <img src="../images/20220719_152811.png" alt="은하" style="width: 100px; height: 100px;">
</body>
</html>
