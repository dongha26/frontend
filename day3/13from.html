<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day3_폼form</title>
    <!-- href 속성값은 http url 또는 로컬 파일명 -->
    <link rel="stylesheet" href="13member.css">
</head>
<body>
    <!-- 사용자 입력을 처리하는 form 작성 (form,작성양식)
        form 태그 내에 입력요소 태그(input,button,select)들을 포함시켜서 작성해야합니다.
        작성완료된 입력을 서버로 전달합니다.
    -->
    <!-- 일반적인 목적으로 사용되는 블록요소 : div,인라인요소 : span -->
    <div style="width: 70%;margin: auto;max-width: 600px;">
    <h3 style=>회원가입</h3>
    <form action="">
        <table style="width: 100%;">
            <!-- 부모 요소인 div 크기기준 100% -->
            <!-- lable 태그는 연관된 텍스트(for 속성) 클릭하면 입력요소(id 속성)가 포커스를 갖게 할 수 있습니다 -->
            <tr>
                <td><label for="lblname" class="title">이름</label></td>
                <!-- 입력요소 태그에는 값을 식별하기 위한 속성 NAME 값이 꼭 필요합니다 -->
                <td><input type="text" name="name" id="lblname"></td>
            </tr>
            <tr>
                <td><label for="lblpass" class="title">패스워드</label></td>
                <td><input type="password" name="password" minlength="4" id="lblpass"></td>
            </tr>
            <tr>
                <td> <label for="lblemail" class="title">이메일</label> </td>
                <td><input type="email" name="email" id="lblemail"></td>
            </tr>
            <tr>
                <td ><label for="lblage" class="title">나이</label></td>
                <td><input type="number" name="age" value="19" min="15" max="99" id="lblage"></td>
            </tr>
            <tr>
                <td> <label for="lbladdr" class="title">지역(주소)</label></td>
                <td>
                    <!-- 콤보박스 : 입력+선택 
                         선택상자 : 선택-->
                    <select name="addr" id="lbladdr" >
                        <!-- value 값이 서버로 전달됩니다. -->
                        <option value="서울">서울</option>
                        <option value="인천">인천</option>
                        <option value="대전" selected = "selected">대전</option>
                        <option value="광주">광주</option>
                        <option value="부산">부산</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="lblgender" class="title">성별</label></td>
                <td>
                    <!-- 옵션(라디오)버튼 : 여러 항목 중 하나만 선택 -->
                    <input type="radio" name="gender" value="male" id="lblmail">
                    <label for="lblmail">남성</label>
                    
                    <input type="radio" name="gender" value="female" id="lblfemail">
                    <label for="lblfemail">여성</label>
                    <input type="radio" name="gender" checked="checked" 
                    value="unknown">모름
                </td>
            </tr>
        </tr>
        <tr>
            <td><label for="lbhobby" class="title">취미</label></td>
            <td>
                <!-- 체크박스 : 다중선택. name 속성은 동일한 값. 서버는 배열로 처리 -->
                <input type="checkbox" name="hobby" value="축구" id="lblfoot"> 
                <label for="lblfoot">축구</label>
                <input type="checkbox" name="hobby" value="농구" id="lblball">
                <label for="lblball">농구</label> 
                <input type="checkbox" name="hobby" value="달리기" id="lblrun"> 
                <label for="lblrun">달리기</label>
                <input type="checkbox" name="hobby" value="수영" checked = "checked" id="lblswim"> 
                <label for="lblswim">수영</label>
            </td>
        </tr>
            <tr>
                <td colspan="2">
                    <!-- input은 type 생략하면 text -->
                <!-- <input type="button" value="버튼"> -->
                <!-- submit이 서버로 입력 데이터를 전송(제출) -->
                <!-- <input type="submit" value="제출"> -->
                <!-- <input type="reset" value="초기화"> -->
                <!-- button은 기본동작이 submit -->
                <button>가입하기</button>
                <button type="reset">다시쓰기</button>
            </td>

        </table>
    </form>
</div>
    <!-- 실행 url 예시 -->
    <!-- http://127.0.0.1:5500/day3/13from.html?name=%EA%B9%80%EB%95%A1%EB%95%A1&password=1234&email=test%40naver.com&age=23 
    -> ? 뒤에 사용자 입력 항목들 & 기호로 연결되어 하나의 문자열(쿼리 스트링:조회문자열)로 추가
    -> ? 뒤에 query string 보일때는 주로 조회(get,검색)동작, 입력한 값이 url 안 보일 때 데이터를 저장(post)하는 동작
    -> 입력항목은 name 속성값이 key , 사용자가 입력한 것은 value
    -> value가 한글 또는 기호가 포함될 때 utf-8 인코딩

-->
</body>
</html>
