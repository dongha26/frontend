<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>문제</title>
    <link rel="stylesheet" href="14첫번째.css">
</head>
<form action=""></form>
<body>
    <div class="header">
        <!-- header -->
        <h1 style="text-align: center;">홈쇼핑 회원관리 v1.0</h1>
    </div>
    <div class="nav">
        <!-- nav -->
        <ul>
            <li><a href="18hrdform.html">회원등록</a></li>
            <li><a href="19hrdtable.html">회원목록조회</a></li>
            <li><a href="">회원매출조회</a></li>
            <!-- <li><a href="">회원매출조회</a></li> -->
            <li><a href="17weblayout.html">홈으로</a></li>
            <!-- <li><span>홈으로</span></li> -->
        </ul>
    </div>
    <div style="background-color: rgb(172, 163, 163);" class="main" style="width: 70%;margin: auto;max-width: 600px;" >
        <h3>홈쇼핑 회원 등록</h3>
        <form action="">
            <table style="width: 50%; margin: auto; ">
                <!-- 부모 요소인 div 크기기준 100% -->
                <!-- lable 태그는 연관된 텍스트(for 속성) 클릭하면 입력요소(id 속성)가 포커스를 갖게 할 수 있습니다 -->
                <tr>
                    <td><label for="lblcn" class="title">회원번호(자동발생)</label></td>
                    <!-- 입력요소 태그에는 값을 식별하기 위한 속성 NAME 값이 꼭 필요합니다 -->
                    <td><input type="text" name="customnumber" id="lblcn"></td>
                </tr>
                <tr>
                    <td><label for="lblname" class="title">회원성명</label></td>
                    <td><input type="text" name="name" id="lblname"></td>
                </tr>
                <tr>
                    <td> <label for="lblnumber" class="title">회원전화</label> </td>
                    <td><input type="number" name="number" id="lblnum"></td>
                </tr>
                <tr>
                    <td ><label for="lbladd" class="title">회원주소</label></td>
                    <td><input type="text" name="adress" id="adress"></td>
                </tr>
                <tr>
                    <td> <label for="lblday" class="title">가입일자</label></td>
                    <td><input type="number" name="day" id="lblday"></td>
                    <tr> 
                    <td><label for="lblgrade" class="title">고객등급(A:VIP,B:일반,C:직원)</label></td>
                    <td><input type="text" minlength="1" name="grade" id="lblgrade"></td>    
                    </tr>
                    <tr>
                        <td><label for="lblcity" class="title">도시코드</label></td>
                    <td>
                        <!-- 콤보박스 : 입력+선택 
                             선택상자 : 선택-->
                        <select name="addr" id="lbladdr" >
                            <!-- value 값이 서버로 전달됩니다. -->
                            <option value="서울">60</option>
                            <option value="인천">61</option>
                            <option value="대전">62</option>
                            <option value="광주">63</option>
                            <option value="부산">65</option>
                        </select>
                    </td>
                </tr>
                
                <tr>
                    <td></td>
                    <td colspan="2">
                        <!-- input은 type 생략하면 text -->
                    <!-- <input type="button" value="버튼"> -->
                    <!-- submit이 서버로 입력 데이터를 전송(제출) -->
                    <!-- <input type="submit" value="제출"> -->
                    <!-- <input type="reset" value="초기화"> -->
                    <!-- button은 기본동작이 submit -->
                    <button>등록</button>
                    <button>조회</button>
                </td>
    
            </table>
            </div>
        </form>
    
    
</body>
</html>
