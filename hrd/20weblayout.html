<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Day4_레이아웃</title>
    <link rel="stylesheet" href="20weblayout.css">
</head>
<body onresize="resize()">
    <!-- div 일반적인 용도로 사용하는 블록요소 대신에 
         레이아웃의 의미가 있는 이름의 태그 header,nav,main,footer 사용해보기
    -->
    <header>
        <!-- header -->
        <h3 style="text-align: center;">홈쇼핑 회원관리 v1.0</h3>
    </header>
    <nav>
        <!-- nav -->
        <ul>
            <!-- a 태그의 링크가 url 이 아닌 자바스크립트 함수 실행하도록 합니다. -->
            <li><a href="javascript:link1()">회원등록</a></li>
            <li><a href="javascript:link2()">회원목록조회</a></li>
            <li><a href="javascript:link3()">회원매출조회</a></li>
            <li style="margin-left: 40px;"><a href="javascript:home()">홈으로</a></li>
            <li><a href="javascript:gallery()">갤러리</a></li>
        </ul>
    </nav>
    <main>
                <!-- main -->
        <iframe src="main.html" frameborder="0" scrolling="no" 
        width="100%" id="main" ></iframe>
    </main>
    <footer>
        <!-- footer -->
        HRDKOREA Copyright&copy;2022 All rights reserved. Human Resources Development Service
        of Korea.
    </footer>

    <!-- 자바스크립트 예고편 -->
    <script>
        function link1() {   //자바스크립트 함수 link1()
            //id속성값이 'main' 인 iframe 요소를 가져와서 src 속성값을 변경하기
            document.getElementById('main').src = 'inputForm답.html';
        }
        function link2() {
            document.getElementById('main').src='memberList.html';
        }
        function link3() {
            document.getElementById('main').src='sales.html';
        }
        function home() {
            document.getElementById('main').src='main.html';
        }
        function gallery() {
            document.getElementById('main').src='gallery.html';
            resize()
        }

        function resize() {
            var hheight =
                document.getElementById('main').contentWindow.
            document.body.scrollHeight;

            document.getElementById('main').height =
                hheight+20;

            document.getElementById('main').style.overflow = "hidden";
        }
    </script>
</body>
</html>
