<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jsday04_유효성확인</title>
</head>
<body>
    <!-- document.forms -->
    <form action="13result.html" onsubmit="return forms0_check()" name="frm0">
    <input type="text" name="user" placeholder="이름을 입력하세요"><br>
    <input type="text" name="email" placeholder="이메일을 입력하세요">
    <button>전송1</button>
    <button value="form[0] button" onclick="btn_check()" type="button">전송2</button>
</form>
<form action="" id="momo">
<button onclick="alert(document.forms[1].id)">테스트1</button>
</form>
<form action="" id="sana">
    <button>테스트2</button>
</form>

    <script>
        // 유효성 검사 : 프론트엔드에서 서버로 보내기 전에 해야합니다.
        // 아래 2개 함수는 유효성 검사할 함수입니다.
        // 유효성 검사 통과하면 제출 , 통과하지 못하면 다시 입력
        function forms0_check(){
            alert('1.forms, elements 객체 사용하기')
            const user = document.forms[0].elements[0]
            const email = document.forms[0].elements[1] 
            const btn = document.forms[0].elements[3].value
            alert('user : ' + user.value)
            alert('email :' + email.value)
            alert('btn :'+btn)
            return false
        }
        function btn_check(){      //type = button이 실행하는 함수
            alert('2.type=button으로 form 제출')
            const user = document.frm0.user
            const email = document.frm0.email 
            alert('user : ' + user.value)
            alert('email :' + email.value)
            // document.form[0].action = '13result.html'
            // document.form[0].submit()       //submit() 함수로 폼 제출
        }

     </script>

</body>
</html>
